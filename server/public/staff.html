<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Staff Management - Nagarsevak AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8fafc;
        }

        .material-symbols-outlined {
            font-family: "Material Symbols Outlined";
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
            display: inline-block;
            width: 24px;
            height: 24px;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3c3cf6',
                        'background-light': '#f5f8fa',
                        'background-dark': '#101022'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 flex overflow-hidden h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 dark:border-slate-800 flex flex-col">
        <div class="p-6 border-b border-slate-200 dark:border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                    <span class="material-symbols-outlined text-white text-[24px]">location_city</span>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-slate-900 dark:text-white leading-none">Nagarsevak AI</h1>
                    <p class="text-[10px] text-slate-500 font-semibold uppercase tracking-wider">Municipal Admin</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-4">
            <nav class="space-y-1">
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    href="dashboard.html">
                    <span class="material-symbols-outlined text-[22px]">dashboard</span>
                    <span class="text-sm font-semibold">Dashboard</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    href="issues.html">
                    <span class="material-symbols-outlined text-[22px]">report_problem</span>
                    <span class="text-sm font-semibold">Issues</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    href="scheduler.html">
                    <span class="material-symbols-outlined text-[22px]">assignment</span>
                    <span class="text-sm font-semibold">Tasks</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    href="analytics.html">
                    <span class="material-symbols-outlined text-[22px]">analytics</span>
                    <span class="text-sm font-semibold">Analytics</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary transition-colors"
                    href="staff.html">
                    <span class="material-symbols-outlined text-[22px]">badge</span>
                    <span class="text-sm font-semibold">Staff</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto scroll-smooth flex flex-col">
        <!-- Header -->
        <header
            class="h-16 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-8 sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-bold">Staff Management</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <span
                        class="material-symbols-outlined text-slate-400 absolute left-3 top-1/2 -translate-y-1/2 text-xl">search</span>
                    <input id="search-staff"
                        class="pl-10 pr-4 py-2 bg-slate-100 dark:bg-slate-800 border-none rounded-lg text-sm w-64 focus:ring-2 focus:ring-primary/20 transition-all"
                        placeholder="Search staff..." type="text" />
                </div>
                <button class="relative p-2 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">notifications</span>
                    <span
                        class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 border-2 border-white rounded-full"></span>
                </button>
                <div class="h-8 w-[1px] bg-slate-200 dark:bg-slate-700 mx-2"></div>
                <div class="relative" id="user-menu-container">
                    <button id="user-menu-button"
                        class="flex items-center gap-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg p-2 transition-colors">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-bold">Admin User</p>
                            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Super Admin</p>
                        </div>
                        <img alt="User Profile" class="w-10 h-10 rounded-full border-2 border-slate-100"
                            src="https://ui-avatars.com/api/?name=Admin+User&background=3c3cf6&color=fff" />
                        <span class="material-symbols-outlined text-slate-400 text-sm">expand_more</span>
                    </button>
                    <div id="user-dropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 py-1 z-50">
                        <button id="logout-button"
                            class="w-full flex items-center gap-3 px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                            <span class="material-symbols-outlined text-[18px]">logout</span>
                            <span class="font-semibold">Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Staff Content -->
        <div class="p-8 space-y-6">
            <!-- Toolbar -->
            <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div>
                    <p class="text-sm text-slate-500 font-medium">Manage team members and roles</p>
                </div>
                <button id="add-staff-btn"
                    class="px-4 py-2 bg-primary hover:bg-blue-700 text-white rounded-lg text-sm font-bold shadow-md transition-all flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">add</span>
                    <span>Add Staff</span>
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="text-center py-10 text-slate-500">Loading staff...</div>

            <!-- Staff Grid -->
            <div id="staff-grid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <!-- Add Staff Modal -->
    <div id="staff-modal" class="modal-overlay">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 w-full max-w-lg overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-800 text-lg">Add New Staff Member</h3>
                <button id="close-modal" class="text-slate-400 hover:text-slate-600">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="staff-form" class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label>
                    <input required type="text" id="staff-name"
                        class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none"
                        placeholder="e.g. John Doe" />
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Username</label>
                        <input required type="text" id="staff-username"
                            class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none"
                            placeholder="e.g. johndoe" />
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                        <input required type="password" id="staff-password"
                            class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none"
                            placeholder="******" />
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Role</label>
                        <select id="staff-role"
                            class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none">
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                            <option value="citizen">Citizen</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Sector</label>
                        <select id="staff-sector"
                            class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none">
                            <option value="other">Other</option>
                            <option value="roads">Roads</option>
                            <option value="water">Water</option>
                            <option value="lighting">Lighting</option>
                            <option value="drainage">Drainage</option>
                            <option value="waste">Waste</option>
                            <option value="power">Power</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Status</label>
                    <select id="staff-status"
                        class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none">
                        <option value="available">Available</option>
                        <option value="busy">Busy</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" id="cancel-btn"
                        class="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-primary hover:bg-blue-700 text-white rounded-lg text-sm font-bold shadow-md transition-colors">Add
                        Staff</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/staff.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
