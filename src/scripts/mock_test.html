<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock AI Verification Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #f0f0f0;
            padding: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding: 5px;
        }

        .verified {
            color: #4ade80;
        }

        .alert {
            color: #f87171;
        }

        .info {
            color: #60a5fa;
        }
    </style>
</head>

<body>
    <h1>AI Verification Module - Mock Test</h1>
    <div id="output">Initializing test...</div>

    <script type="module">
        import { verifyImage } from '../services/aiVerification.js';

        const SAMPLE_IMAGES = [
            "../assets/user-test-0.jpg", // Real
            "../assets/user-test-1-ai-gen.jpg", // Renamed to AI
            "../assets/user-test-2-ai-gen.jpg", // AI
            "../assets/user-test-3-ai-gen.jpg", // Renamed to AI
            "../assets/user-test-4-ai-gen.jpg", // AI
            "https://example.com/images/pothole-real.jpg"
        ];

        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = ''; // Clear initial text

        function log(message, type = '') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.textContent = message;
            outputDiv.appendChild(div);
        }

        async function runSimulation() {
            log("Starting Image Verification Simulation...", 'info');
            log("--------------------------------------------------");

            for (const imageUrl of SAMPLE_IMAGES) {
                log(`Processing: ${imageUrl} ...`);

                try {
                    const result = await verifyImage(imageUrl);

                    const statusIcon = result.isLegit ? '✅ VERIFIED' : '⚠️ ALERT';
                    const statusClass = result.isLegit ? 'verified' : 'alert';

                    log(`[${statusIcon}] Conf: ${(result.confidence * 100).toFixed(1)}%`, statusClass);
                    log(`   Note: ${result.details}`, statusClass);
                } catch (error) {
                    log(`   Error processing image: ${error.message}`, 'alert');
                }
                log("--------------------------------------------------");
            }

            log("Simulation Complete.", 'info');
        }

        runSimulation();
    </script>
</body>

</html>
